<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62f5da0234.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
        <section class="input-image-meme">
            <label for="meme-file">Foto(max 500kb): </label>
            <input type="file" name="meme-file" id="meme-insert" accept="image/*">
        </section>
        <section class="input-text-meme">
            <label for="text">Texto: </label>
            <input class="input-to-clear" type="text" name="text" id="text-input" maxlength="60">
        </section>
        <hr>
        <section class="text-format">
            <section>
                <label for="font-size">Tamanho da fonte</label>
                <input class="text-format-input input-to-clear" id="font-size" type="number" name="font-size" min="25" max="40" placeholder="em pixels">
            </section>
            <section>
                <label for="font-family">Tipo da fonte</label>
                <select class="text-format-input input-to-clear" name="font-family" id="font-family">
                    <option value="Arial" style="font-family: Arial, Helvetica, sans-serif;">Arial</option>
                    <option value="Impact" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Impact</option>
                    <option value="monospace" style="font-family: monospace;">Monospace</option>
                    <option value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Trebuchet MS</option>
                    <option value="fantasy" style="font-family: fantasy;">Fantasy</option>
                    <option value="Courier New, Courier, monospace" style="font-family: 'Courier New', Courier, monospace">Courier New</option>
                </select>
            </section>
            <section>
                <label for="font-color">Cor da fonte</label>
                <input class="text-format-input input-to-clear" id="font-color" class="font-color" name="font-color" type="color">
            </section>
        </section>
        <hr>
        <section class="border-format">
            <section>
                <label for="border-size">Tamanho da borda</label>
                <select class="input-to-clear" name="border-size" id="border-size">
                    <option value="1px">1</option>
                    <option value="2px">2</option>
                    <option value="3px">3</option>
                    <option value="4px">4</option>
                    <option value="5px">5</option>
                    <option value="6px">6</option>
                </select>
            </section>
            <section>
                <label for="border-style">Tipo da borda</label>
                <select class="input-to-clear" name="border-style" id="border-style">
                    <option value="solid">Solid</option>
                    <option value="dotted">Dotted</option>
                    <option value="dashed">Dashed</option>
                    <option value="double">Double</option>
                </select>
            </section>
            <section>
                <label for="border-color">Cor da borda</label>
                <input class="input-to-clear" id="border-color" type="color">
            </section>
        </section>
    </header>
    <section id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image" alt="meme-image">
        <div id="meme-text" class="meme-text"></div>
    </section>
    <section id="change-border" class="change-border">
        <h3>Choose your element</h3>
        <button id="fire" class="fire" value="red">Fire</button>
        <button id="earth" class="earth" value="green">Earth</button>
        <button id="water" class="water" value="blue">Water</button>
        </section>
    <section id="images-proto" class="images-proto">
        <h3>Memes para se inspirar</h3>
        <img id="meme-1" class="img-proto" src="imgs/meme1.png" alt="meme1">
        <img id="meme-2" class="img-proto" src="imgs/meme2.png" alt="meme2">
        <img id="meme-3" class="img-proto" src="imgs/meme3.png" alt="meme3">
        <img id="meme-4" class="img-proto" src="imgs/meme4.png" alt="meme4">
    </section>
    <section id="buttons" class="buttons">
        <input type="button" id="clear" value="Limpar tudo">
    </section>
    <footer>
        <div class="footer-content">
            <!--Esssa parte foi inspirada de um canal do youtube chamado Coding Market link: https://www.youtube.com/watch?v=YcEshVZNA5E-->
            <div class="wrapper">
                <div class="toggle-button">
                    <ul>
                        <li style="list-style-type: none;">Share</li>
                        <li><a href="#" class="sm facebook">
                            <span class="text">Facebook</span>
                            <span class="icon">
                                <i class="fab fa-facebook-f"></i>
                            </span>
                        </a></li>
                        <li><a href="#" class="sm twitter">
                            <span class="text">Twitter</span>
                            <span class="icon">
                                <i class="fab fa-twitter"></i>
                            </span>
                        </a></li>
                        <li><a href="#" class="sm instagram">
                            <span class="text">Instagram</span>
                            <span class="icon">
                                <i class="fab fa-instagram"></i>
                            </span>
                        </a></li>
                    </ul>
                </div>
            </div>
            <a href="https://www.stickpng.com/cat/memes?page=1" target="_blank">PÃ¡gina de memes</a>
            <p>Autor: Ygor Fonseca</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
